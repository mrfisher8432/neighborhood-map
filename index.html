<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighborhood Map</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom justify-content-between">
    <a class="navbar-brand mr-sm-2">Dining Locations</a>
</nav>
<div class="container-fluid">
    <div id="map"></div>
    <div id="list">
        <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Filter" name="w" data-bind="textInput: input, valueUpdate: 'afterkeydown'">
            </div>
        </form>

        <div class="list-group list-group-flush" data-bind="foreach: locationList">
            <a href="#" class="dropdown" data-bind="text: name, click: show"></a>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="js/main.js"></script>
<script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk-E1FCgEn5mFx91N7ITNZIk5nFgs8nVU&callback=initGoogleMap"></script>
</body>
</html>
